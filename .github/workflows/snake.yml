name: Generate Snake Animation

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake svg files
        uses: Platane/snk@v3
        with:
          github_user_name: ceskasc
          outputs: |
            dist/github-snake.svg?color_snake=%232563EB&color_dots=%23EAF2FF,%23CFE1FF,%239EC5FF,%235FA0FF,%232563EB
            dist/github-snake-dark.svg?color_snake=%233B82F6&color_dots=%23070C1A,%230E1833,%23143066,%231D4ED8,%2360A5FA

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
